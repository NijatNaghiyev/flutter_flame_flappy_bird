name: flutter_flame_flappy_bird
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flame: ^1.14.0
  flame_audio: ^2.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/audio/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Game
      fonts:
        - asset: assets/fonts/Game.ttf

